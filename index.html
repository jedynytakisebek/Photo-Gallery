<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cars Gallery</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>

</head>

<body>
   <h1>Cars Gallery</h1>
   <ul class="gallery">
      <li class="thumbnail"><img src="images/1.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/2.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/3.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/4.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/5.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/6.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/7.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/8.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/9.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/10.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/11.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/12.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/13.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/14.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/15.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/16.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/17.jpg" alt="" tabindex="0"></li>
      <li class="thumbnail"><img src="images/18.jpg" alt="" tabindex="0"></li>
      
   </ul>
   <div class="popup hidden">
      <span class="popup__numeration"></span>
      <img src="" alt="" class="popup__img">
      <button aria-label="Zamknij popup" class="popup__close">X</button>
      <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left"><</button>
      <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right">></button>
   </div>


</body>

</html>
